name: Flutter Build Master

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
    # الخطوة 1: تنزيل الكود
    - name: Checkout code
      uses: actions/checkout@v4

    # الخطوة 2: تثبيت Java 17
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # الخطوة 3: تثبيت Android SDK يدويًا
    - name: Install Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        unzip -q commandlinetools-linux-*.zip -d $ANDROID_HOME/cmdline-tools/latest
        rm commandlinetools-linux-*.zip
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "ndk;25.1.8937393" "platform-tools" "emulator"

    # الخطوة 4: إضافة مسارات Android إلى الـ PATH
    - name: Update PATH
      run: |
        echo "$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    # الخطوة 5: تثبيت Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.19.5'  # إصدار حديث ومستقر

    # الخطوة 6: قبول التراخيص وتنظيف المشروع
    - name: Accept licenses and clean
      run: |
        yes | sdkmanager --licenses
        flutter clean

    # الخطوة 7: تثبيت الحزم
    - name: Install dependencies
      run: flutter pub get

    # الخطوة 8: بناء الـ APK
    - name: Build APK
      run: flutter build apk --release --verbose  # وضع تفصيلي لتتبع الأخطاء

    # الخطوة 9: رفع الملف الناتج
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
