on:
  push:
  branches: [ main ] # Trigger on push to main branch
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Checkout the repository code

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # Use Temurin JDK distribution
        java-version: '17' # Use Java 17, compatible with recent Android Gradle Plugin

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable' # Use the stable Flutter channel
        # Optional: specify Flutter version if needed
        # flutter-version: '3.x.x'

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release # Build a release APK
      # Use --debug for a debug build:
      # run: flutter build apk --debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-apk # Name of the artifact
        path: build/app/outputs/flutter-apk/app-release.apk # Path to the release APK
        # For debug build, use:
        # path: build/app/outputs/flutter-apk/app-debug.apk
        
