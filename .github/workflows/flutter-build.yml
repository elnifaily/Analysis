name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Ø§Ù„Ø®Ø·ÙˆØ© 1: ØªÙ†Ø²ÙŠÙ„ Ø§Ù„ÙƒÙˆØ¯
    - name: Checkout code
      uses: actions/checkout@v4

    # Ø§Ù„Ø®Ø·ÙˆØ© 2: ØªØ«Ø¨ÙŠØª Java 17
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # Ø§Ù„Ø®Ø·ÙˆØ© 3: ØªØ«Ø¨ÙŠØª Android SDK ÙŠØ¯ÙˆÙŠÙ‹Ø§
    - name: Install Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        unzip commandlinetools-linux-* -d $ANDROID_HOME/cmdline-tools/latest
        rm commandlinetools-linux-*.zip
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "ndk;25.1.8937393"

    # Ø§Ù„Ø®Ø·ÙˆØ© 4: Ù‚Ø¨ÙˆÙ„ Ø§Ù„ØªØ±Ø§Ø®ÙŠØµ
    - name: Accept licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        flutter doctor --android-licenses

    # Ø§Ù„Ø®Ø·ÙˆØ© 5: ØªØ«Ø¨ÙŠØª Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.13.0'  # ğŸ”„ ØºÙŠØ± Ù„Ù„Ø¥ØµØ¯Ø§Ø± Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ

    # Ø§Ù„Ø®Ø·ÙˆØ© 6: ØªØ«Ø¨ÙŠØª dependencies
    - name: Install dependencies
      run: |
        flutter clean
        flutter pub get

    # Ø§Ù„Ø®Ø·ÙˆØ© 7: Ø¨Ù†Ø§Ø¡ APK
    - name: Build APK
      run: flutter build apk --release

    # Ø§Ù„Ø®Ø·ÙˆØ© 8: Ø±ÙØ¹ Ø§Ù„Ù†Ø§ØªØ¬
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
