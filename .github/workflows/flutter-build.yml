name: Build Flutter Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # الخطوة 1: تنزيل الكود
    - name: Checkout code
      uses: actions/checkout@v4

    # الخطوة 2: تثبيت Java 17
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # الخطوة 3: تثبيت Android SDK يدويًا
    - name: Install Android SDK
      run: |
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        mkdir -p $ANDROID_HOME/cmdline-tools/latest
        unzip commandlinetools-linux-* -d $ANDROID_HOME/cmdline-tools/latest
        rm commandlinetools-linux-*.zip
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "ndk;25.1.8937393"

    # الخطوة 4: قبول التراخيص
    - name: Accept licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        flutter doctor --android-licenses

    # الخطوة 5: تثبيت Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.13.0'  # 🔄 غير للإصدار الخاص بك

    # الخطوة 6: تثبيت dependencies
    - name: Install dependencies
      run: |
        flutter clean
        flutter pub get

    # الخطوة 7: بناء APK
    - name: Build APK
      run: flutter build apk --release

    # الخطوة 8: رفع الناتج
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
