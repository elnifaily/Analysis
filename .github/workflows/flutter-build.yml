name: Flutter Build Master

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      PATH: ${{ env.PATH }}:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools

    steps:
    # Ø§Ù„Ø®Ø·ÙˆØ© 1: ØªÙ†Ø²ÙŠÙ„ Ø§Ù„ÙƒÙˆØ¯
    - name: Checkout code
      uses: actions/checkout@v4

    # Ø§Ù„Ø®Ø·ÙˆØ© 2: ØªØ«Ø¨ÙŠØª Java 17
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # Ø§Ù„Ø®Ø·ÙˆØ© 3: ØªØ«Ø¨ÙŠØª Android SDK ÙŠØ¯ÙˆÙŠÙ‹Ø§
    - name: Install Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip -q commandlinetools-linux-*.zip -d $ANDROID_HOME/cmdline-tools
        rm commandlinetools-linux-*.zip
        yes | $ANDROID_HOME/cmdline-tools/cmdline-tools/bin/sdkmanager --install "platforms;android-34" "build-tools;34.0.0" "ndk;25.1.8937393"

    # Ø§Ù„Ø®Ø·ÙˆØ© 4: ØªØ«Ø¨ÙŠØª Flutter
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.13.0'  # ğŸ”„ Ø­Ø¯Ø¯ Ø¥ØµØ¯Ø§Ø±Ùƒ

    # Ø§Ù„Ø®Ø·ÙˆØ© 5: Ø§Ù„Ù…ÙˆØ§ÙÙ‚Ø© Ø¹Ù„Ù‰ Ø§Ù„ØªØ±Ø§Ø®ÙŠØµ + dependencies
    - name: Accept licenses and install packages
      run: |
        yes | $ANDROID_HOME/cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
        flutter pub get

    # Ø§Ù„Ø®Ø·ÙˆØ© 6: Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù€ APK
    - name: Build APK
      run: flutter build apk --release

    # Ø§Ù„Ø®Ø·ÙˆØ© 7: Ø±ÙØ¹ Ø§Ù„Ù…Ù„Ù Ø§Ù„Ù†Ø§ØªØ¬
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
